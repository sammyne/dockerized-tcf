apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: enclave-manager-pool
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: tee
  template:
    metadata:
      labels:
        app: tee
    spec:
      containers:
      - image: sammyne/hyperledger-tcf
        name: enclave-manager
        command: ["/bin/bash"]
        args: ["$(TCF_HOME)/scripts/enclave_manager.sh"]
        env:
        - name: TCF_HOME
          value: /project/TrustedComputeFramework